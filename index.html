<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Les petits plats</title>
	<link rel="stylesheet" href="style.css" />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body class="m-auto">
	<header>
		<div>
			<!-- logo -->
			<img src="./assets/logo.png" alt="home page" />
			<h1 class="fw-bold">Les petits plats</h1>
		</div>
		<!-- Search bar -->
		<form class="input-group mb-3">
			<input type="text" class="form-control mr-sm-2 fs-6" id="search-field"
				placeholder="Rechercher un ingredient, appareil, ustensiles ou une recette" aria-label="Search" />
			<span class="input-group-text" id="basic-addon1"><img src="./assets/glass.png" alt=""
					aria-hidden="true" /></span>
		</form>
	</header>

	<main>
		<div class="container-fluid px-0 py-1 position-relative">
			<section class="search-fields">

				<div class="d-flex flex-wrap container-all-tags">
					<ul class="d-flex flex-wrap tags ingredients"></ul>
					<ul class="d-flex flex-wrap tags appliance"></ul>
					<ul class="d-flex flex-wrap tags ustensils"></ul>
				</div>

				<div class="row d-flex justify-content-center justify-content-xl-start dropdowns">
					<div class="accordion col-8 col-xl-2" id="accordionOne" tabindex="1">
						<div class="accordion-item">
							<form class="input-group" id="formOne">
								<input type="text" class="form-control mr-sm-2 ps-4 fs-6 fw-bold"
									placeholder="Ingredients" aria-label="Search" />
								<span class="input-group-text" id="basic-addon2"><button
										class="accordion-button collapsed px-0" type="button" data-bs-toggle="collapse"
										data-bs-target="#collapseOne" aria-expanded="false"
										aria-controls="collapseOne"></button></span>
							</form>

							<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="formOne"
								data-bs-parent="#accordionOne">
								<div class="accordion-body pt-0 px-4">
									<ul class="
												d-flex
												flex-direction flex-column flex-wrap
												px-0
												m-0
											" id="ingredients"></ul>
								</div>
							</div>
						</div>
					</div>

					<div class="accordion col-8 col-xl-2" id="accordionTwo" tabindex="1">
						<div class="accordion-item">
							<form class="input-group" id="FormTwo">
								<input type="text" class="form-control mr-sm-2 ps-4 fs-6 fw-bold" placeholder="Appareil"
									aria-label="Search" />
								<span class="input-group-text" id="basic-addon3"><button
										class="accordion-button collapsed px-0" type="button" data-bs-toggle="collapse"
										data-bs-target="#collapseTwo" aria-expanded="false"
										aria-controls="collapseTwo"></button></span>
							</form>

							<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="FormTwo"
								data-bs-parent="#accordionTwo">
								<div class="accordion-body pt-0 px-4">
									<ul class="
												d-flex
												flex-direction flex-column flex-wrap
												px-0
												m-0
											" id="appliance"></ul>
								</div>
							</div>
						</div>
					</div>

					<div class="accordion col-8 col-xl-2" id="accordionThree" tabindex="1">
						<div class="accordion-item">
							<form class="input-group" id="formThree">
								<input type="text" class="form-control mr-sm-2 ps-4 fs-6 fw-bold"
									placeholder="Ustensiles" aria-label="Search" />
								<span class="input-group-text" id="basic-addon4"><button
										class="accordion-button collapsed px-0" type="button" data-bs-toggle="collapse"
										data-bs-target="#collapseThree" aria-expanded="false"
										aria-controls="collapseThree"></button></span>
							</form>

							<div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="formThree"
								data-bs-parent="#accordionThree">
								<div class="accordion-body pt-0 px-4">
									<ul class="
												
												d-flex
												flex-direction flex-column flex-wrap
												px-0
												m-0
											" id="ustensils"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="recipes" aria-label="cooking recipes"></section>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="script.js" type="module"></script>
</body>

</html>
